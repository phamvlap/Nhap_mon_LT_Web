<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link href="images/favicon.ico" rel="shortcut icon" type=" image/vnd.microsoft.icon">
</head>
<body>
    <header>
        <p><a href="trangchu.html" id="logo"><img src="images/logo.png"></a></p>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>

            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
    </header>
    <main>
        <h1>Liên hệ</h1>
        <img src="images/lienhe/check-in.png">
        <p>Địa chỉ: 0123, Toà Nhà ABC, TP. Cần Thơ</p>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. &nbsp;Xin cảm ơn.</p>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Góp ý</legend>
                <table align="center">
                    <tr>
                        <td>
                            <label for="hoten">Họ tên:</label>
                        </td>
                        <td>
                            <input type="text" id="hoten" placeholder="Vui lòng nhập họ tên của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="email" placeholder="Vui lòng nhập email của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="chude">Chủ đề:</label>
                        </td>
                        <td>
                            <select size="1">
                                <option>Về Sản Phẩm/ Dịch Vụ</option>
                                <option>Về Ưu Đãi Thành Viên</option>
                                <option>Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Nội dung:</td>
                    </tr>
                    <tr>
                        <td colspan="2 align="left">
                            <textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Gửi</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            &copy;2021 Bản quyền thuộc về FreezeVN <a href="#logo">Về Đầu Trang</a>
        </p>
    </footer>

</html>
