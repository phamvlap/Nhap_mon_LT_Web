<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên</title>
    <link
      href="images/favicon.ico"
      rel="shortcut icon"
      type=" image/vnd.microsoft.icon"
    />
  </head>
  <body>
    <header>
      <p>
        <a href="trangchu.html" id="logo"><img src="images/logo.png" /></a>
      </p>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
      </nav>
    </header>
    <main>
      <form method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>ĐĂNG KÝ</legend>
          <table align="center">
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Vui lòng nhập email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="matkhau">Mật Khẩu</label>
              </td>
              <td>
                <input
                  type="password"
                  id="matkhau"
                  name="psw"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="nhaplai">Nhập lại mật khẩu</label>
              </td>
              <td>
                <input
                  type="password"
                  id="nhaplai"
                  name="psw2"
                  placeholder="Vui lòng nhập lại mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="capdo">Cấp độ thành viên</label>
              </td>
              <td>
                <input type="radio" id="capdo" name="capdo" /> Bạc
                <input type="radio" id="capdo" name="capdo" /> Vàng
                <input type="radio" id="capdo" name="capdo" /> Bạch kim
              </td>
            </tr>
            <tr>
              <td>
                <label for="anh">Ảnh đại diện</label>
              </td>
              <td>
                <input type="file" name="anh" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Thông qua việc tạo tài khoản, bạn đồng ý với Điều khoản & Quyền
                riêng tư của chúng tôi
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="reset">Huỷ</button>
                <button type="submit">Đăng Ký</button>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
        &copy; 2021 Bản quyền thuộc về FreezeVN <a href="#logo">Về Đầu Trang</a>
      </p>
    </footer>
  </body>
</html>
