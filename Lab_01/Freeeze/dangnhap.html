<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <header>
        <div><a href="trangchu.html" id="logo"><img src="images/logo.png"></a></div>
    </header>
    <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a>
    </nav>
    <main>
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>ĐĂNG NHẬP</legend>
                <table align="center">
                    <tr>
                        <td>
                            <img src="images/dangnhap/userlogin.png" width="200px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" placeholder="Nhập email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="matkhau">Mật khẩu</label>
                        </td>
                        <td>
                            <input type="text" id="matkhau" name="matkhau" placeholder="Nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>Đăng nhập</button>
                            <button>Hủy</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Bạn quên mật khẩu?
                            <input type="checkbox">Ghi nhớ cho lần đăng nhập sau
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            &copy; 2021 Bản quyền thuộc về FreezeVN 
        </p>
    </footer>
</body>
</html>
